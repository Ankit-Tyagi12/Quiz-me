<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;    
        }
        
        body {
            background-color: #f0f0f0; /* Light gray background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .quiz-container {
            max-width: 600px;
            width: 90%;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff; /* White container background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
        }
        
        h2 {
            margin-bottom: 20px; /* Add some space below heading */
            text-align: center; /* Center align heading */
            color: #333; /* Dark text color */
        }
        
        form {
            background-color: #f9f9f9; /* Light gray form background */
            padding: 20px;
            border-radius: 5px;
        }
        
        label {
            margin-bottom: 10px; /* Add space below each option */
            display: block; /* Make each label display in a block */
            cursor: pointer; /* Show pointer cursor on hover */
        }
        
        button {
            margin-top: 20px; /* Add space above button */
            padding: 10px 20px; /* Add padding to button */
            background-color: #007bff; /* Blue button background */
            color: #fff; /* White text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Add border radius */
            cursor: pointer; /* Show pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        
        .feedback {
            margin-top: 20px; /* Add space above feedback section */
            text-align: center; /* Center align feedback */
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>QUIZ APP</h2>
        <form id="quiz-form">
            <label for="option1"><input type="radio" name="answer" value="option1" id="option1"> Option 1</label><br>
            <label for="option2"><input type="radio" name="answer" value="option2" id="option2"> Option 2</label><br>
            <label for="option3"><input type="radio" name="answer" value="option3" id="option3"> Option 3</label><br>
            <label for="option4"><input type="radio" name="answer" value="option4" id="option4"> Option 4</label><br>
            <button type="submit">Submit</button>
        </form>
        <div class="feedback" id="feedback"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
